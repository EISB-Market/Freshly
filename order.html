<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order | Freshly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2214%22 font-size=%2216%22>üíß</text></svg>" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #003366;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #007BFF;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .thank-you {
      background-color: #e0f7ff;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      display: none;
      margin-top: 2rem;
    }
    .back-button {
      display: block;
      margin: 2rem auto 0;
      text-align: center;
    }
    .back-button a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1><span style="font-size: 3rem; vertical-align: middle; margin-right: 0.3rem;">üíß</span>Place Your Order</h1>
    <p>Freshly at EISB</p>
  </header>

  <div class="container">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Type your name..." required />

    <label for="item">Choose Item:</label>
    <select id="item">
      <option value="Small Water (250 IQD)">Small Water ‚Äì 250 IQD</option>
      <option value="Normal-Sized Water (500 IQD)">Normal-Sized Water ‚Äì 500 IQD</option>
      <option value="Big Water (750 IQD)">Big Water ‚Äì 750 IQD</option>
      <option value="Two Normal Waters (750 IQD)">Two Normal Waters ‚Äì 750 IQD</option>
      <option value="Two Big Waters (1,000 IQD)">Two Big Waters ‚Äì 1,000 IQD</option>
      <option value="Freshly Subscription (10,000 IQD)">Freshly Subscription ‚Äì 10,000 IQD</option>
    </select>

    <button onclick="submitOrder()">Order Now</button>

    <div class="thank-you" id="thankYou">
      <h2>Thank you for your order!</h2>
      <p>We'll deliver it to you very soon. Stay fresh üíß</p>
    </div>

    <div class="back-button">
      <a href="index.html">‚Üê Go Back to Home</a>
    </div>
  </div>

  <script>
    function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your actual webhook

      const message = {
        content: `üì¶ New Freshly Order!\nüë§ Name: ${name}\nüßä Item: ${item}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      })
        .then(() => {
          document.getElementById("thankYou").style.display = "block";
        })
        .catch((error) => {
          alert("Failed to send order.");
          console.error(error);
        });
    }
  </script>
</body>
</html>
